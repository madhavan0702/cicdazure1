trigger:
- main

pool:
  name: Default  # your self-hosted agent pool

steps:
# Step 1: Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

# Step 2: Install npm dependencies
- script: npm install
  displayName: 'Install dependencies'
  workingDirectory: '$(Build.SourcesDirectory)/hello-world-app'

# Step 3: Run tests
- script: npm test
  displayName: 'Run tests'
  workingDirectory: '$(Build.SourcesDirectory)/hello-world-app'

# Step 4: Remove node_modules before publishing (safe)
- script: |
    cd $(Build.SourcesDirectory)/hello-world-app
    if exist node_modules rmdir /s /q node_modules
  displayName: 'Remove node_modules before publishing'

# Step 5: Publish build artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/hello-world-app'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# Step 6: Optional - Run the app in background (mini CD)
- script: |
    cd $(Build.SourcesDirectory)/hello-world-app
    start /B npm start
  displayName: 'Run app locally in background'
